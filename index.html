<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beds24 モバイル管理アプリ</title>

  <!-- FullCalendarのCSSとJS -->
  <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.1/main.min.js'></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      margin-top: 20px;
    }
    .form-container {
      margin-top: 20px;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Beds24 モバイル管理アプリ</h1>

  <!-- カレンダー表示 -->
  <div id="calendar"></div>

  <!-- 価格変更フォーム -->
  <div class="form-container">
    <h2>価格の変更</h2>
    <label for="price">価格を入力</label>
    <input type="number" id="price" value="10000">
    <button onclick="updatePrice()">価格を更新</button>
  </div>

  <!-- 予約状況変更フォーム -->
  <div class="form-container">
    <h2>予約状況の変更</h2>
    <label for="availabilityStatus">ステータス</label>
    <select id="availabilityStatus">
      <option value="available">予約可能</option>
      <option value="closed">売り止め</option>
      <option value="noCheckin">チェックイン不可</option>
      <option value="noCheckout">チェックアウト不可</option>
    </select>
    <button onclick="updateAvailability()">予約状況を更新</button>
  </div>

  <!-- 新規予約フォーム -->
  <div class="form-container">
    <h2>新規予約作成</h2>
    <form id="bookingForm">
      <label for="name">名前</label>
      <input type="text" id="name" required>

      <label for="guests">人数</label>
      <input type="number" id="guests" required>

      <label for="phone">電話番号</label>
      <input type="tel" id="phone" required>

      <button type="button" onclick="createBooking()">予約を作成</button>
    </form>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',  // 月表示のカレンダー
      contentHeight: 'auto',        // 高さを自動調整
      height: '100%'                // スクロール可能
    });
    calendar.render();
  });
  </script>

</body>
</html>
